<article>
    <mat-card *ngIf="post">
        <mat-card-header>
            <mat-card-title>
             {{post.title}}
            </mat-card-title>
            <mat-card-subtitle>
             Posted on {{post.timestamp | date}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{post.text}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-icon-button>
                <mat-icon class="create-icon" (click)="editPost(post.id)">create</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon class="delete-icon" (click)="deletePost(post.id)">delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</article>
