<aside>
  <mat-list>
    <h2 mat-subheader>Past Posts</h2>
    <mat-list-item *ngFor="let post of posts" (click)="readPost(post)">
        <mat-icon mat-list-icon>description</mat-icon>
        <h4 mat-line>{{post.title}}</h4>
        <p mat-line> {{post.timestamp | date}} </p>
    </mat-list-item>
  </mat-list>

  <div class='button-row'>
    <button mat-stroked-button (click)="createPost()" color="primary">Create New Post</button>
  </div>
</aside>
